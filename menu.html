		<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}
#ad {
	position: relative;
}
#ad img, #ad .adBody {
	position: absolute;
	width: 130px;
	height: 130px;
	right: 0;
	top: 0;
}
#ad img {
	z-index: 10;
}
#ad .adBody {
	overflow: hidden;
	background: url(picture/adBody.gif) no-repeat right top;
}
</style>
<script type="text/javascript">
	$(function(){
		// 幫 #ad 加上 hover() 事件
		$("#ad").hover(function(){	// 當滑鼠移進時..
			// 先停止未完成的動畫後再進行新的動畫
			// 圖片放大展示
			$("a img, a .adBody", this).stop().animate({
					width: 720,
					height: 720
				}, 500);

		}, function(){	// 當滑鼠移出時..
			// 先停止未完成的動畫後再進行新的動畫
			// 圖片恢復原狀
			$("a img, a .adBody", this).stop().animate({
					width: 130,
					height: 130,
				}, 200);
		});
	});
</script>
